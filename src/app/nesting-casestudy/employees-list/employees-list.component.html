<app-employees-count all="{{getAllCount()}}" male="{{getMaleCount()}}" female="{{getFemaleCount()}}"
    (countSelectionChanged)="selectedCountRadio = $event"></app-employees-count>

<br />

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>DOB</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor='let employee of employees'>
            <tr *ngIf="selectedCountRadio === 'all' || selectedCountRadio === employee.gender">
                <td>{{employee.id}}</td>
                <td>{{employee.name | uppercase}}</td>
                <td>{{employee.gender | uppercase}}</td>
                <td>{{employee.dob | date:'dd/MM/y'}}</td>
            </tr>
        </ng-container>
        <tr *ngIf="!employees || employees.length==0">
            <td colspan="4">
                No Employees to display.
            </td>
        </tr>
    </tbody>
</table>
